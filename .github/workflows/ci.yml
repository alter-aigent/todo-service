name: CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to run tests on'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Tests (pytest)
        run: |
          pytest -q
